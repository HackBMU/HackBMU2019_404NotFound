<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Displaying Text Directions With setPanel()</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 425px;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #floating-panel {
        position: absolute;
        top: 10px;
        left: 25%;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
        text-align: center;
        font-family: 'Roboto','sans-serif';
        line-height: 30px;
        padding-left: 10px;
      }
      #right-panel {
        font-family: 'Roboto','sans-serif';
        line-height: 30px;
        padding-left: 10px;
      }

      #right-panel select, #right-panel input {
        font-size: 15px;
      }

      #right-panel select {
        width: 100%;
      }

      #right-panel i {
        font-size: 12px;
      }
      #right-panel {
        height: 100%;
        float: right;
        width: 390px;
        overflow: auto;
      }
      #floating-panel {
        background: #fff;
        padding: 5px;
        font-size: 14px;
        font-family: Arial;
        border: 1px solid #ccc;
        box-shadow: 0 2px 2px rgba(33, 33, 33, 0.4);
        display: none;
      }
      @media print {
        #map {
          height: 500px;
          margin: 0;
        }
        #right-panel {
          float: none;
          width: auto;
        }
      }
    </style>
  </head>
  <script
  src="http://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
  crossorigin="anonymous"></script>
  <script src = "https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
  <body>
    <div id="floating-panel">
      <strong>Start:</strong>
      <select id="start">
        <option value="gwalior, in">Gwalior</option>
        <option value="bhopal, in">Bhopal</option>
        <option value="delhi, in">Delhi</option>
        <option value="morena, in">Morena</option>
        <option value="hyderabad, in">Hyderabad</option>
        <option value="jhansi, in">Jhansi</option>
        <option value="bhind, in">Bhind</option>
        <option value="kolkata, in">Kolkata</option>
       
        <option value="mumbai, in">Mumbai</option>
         <option value="chennai, in">Chennai</option>
        
      </select>
      <br>
      <strong>End:</strong>
      <select id="end">
       <option value="gwalior, in">Gwalior</option>
        <option value="bhopal, in">Bhopal</option>
        <option value="delhi, in">Delhi</option>
        <option value="morena, in">Morena</option>
        <option value="hyderabad, in">Hyderabad</option>
        <option value="jhansi, in">Jhansi</option>
        <option value="bhind, in">Bhind</option>
        <option value="kolkata, in">Kolkata</option>
       
        <option value="mumbai, in">Mumbai</option>
         <option value="chennai, in">Chennai</option>
      </select>
      <div id = "path_error"></div>
    </div>
    <div id="right-panel" style = "display: none;"></div>
    <div id="map"></div>
    <script>
      function initMap() {
        var directionsDisplay = new google.maps.DirectionsRenderer;
        var directionsService = new google.maps.DirectionsService;
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 7,
          center: {lat: 26.214396, lng: 78.0508112}
        });
        directionsDisplay.setMap(map);
        directionsDisplay.setPanel(document.getElementById('right-panel'));

        var control = document.getElementById('floating-panel');
        control.style.display = 'block';
        map.controls[google.maps.ControlPosition.TOP_CENTER].push(control);

        var onChangeHandler = function() {
          calculateAndDisplayRoute(directionsService, directionsDisplay);
        };
        document.getElementById('start').addEventListener('change', onChangeHandler);
        document.getElementById('end').addEventListener('change', onChangeHandler);
         let right = $('.adp-substep');
              console.log(right);

      }

      var socket = io('http://localhost:4000');
      function calculateAndDisplayRoute(directionsService, directionsDisplay) {
        var start = document.getElementById('start').value;
        var end = document.getElementById('end').value;
        directionsService.route({
          origin: start,
          destination: end,
          travelMode: 'TRANSIT'
        }, function(response, status) {
          if (status === 'OK') {
		  console.log(response);
            train_no = response['routes']['0']['legs']['0']['steps']['0']['transit']['line']['name'].split(' - ')[0]
            console.log(train_no);
            socket.emit('train_no', train_no);
            // directionsDisplay = new google.maps.DirectionsRenderer({
            //   polylineOptions: {
            //     strokeColor: "red"
            //   }
            // });
            // console.log(response['routes']['0']['legs']['0']['steps']['0']['tran'])
            directionsDisplay.setDirections(response)
              // let right = $('.adp-substep');
              // console.log(right);
          } else {
            window.alert('Directions request failed due to ' + status);
          }
        });
      }
      socket.on('get_path_data', function(res, safe){
        if(res == 0)
          $('#path_error').html(`<span style = "color:red">this path is ${safe} %</span>`);
        else if(res == 1)
          $('#path_error').html(`<span style = "color:yellow">this path is ${safe} %</span>`);
        else $('#path_error').html(`<span style = "color:green">this path is ${safe} %</span>`);
        // console.log(res);
      })
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDCaqANg1AlpjSAXut5z8-OThD8yIxRnFA&callback=initMap&transit_mode=bus">
    </script>
  </body>
</html>
